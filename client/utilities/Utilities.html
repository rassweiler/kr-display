<template name="Utilities">
	<div class="utilities">
		{{#if Template.subscriptionsReady}}
			{{#if utilities}}
				{{#each utilities}}
					<div class="utility status-{{#if fault}}down{{else}}up{{/if}}">
						<span>{{name}}</span>
					</div>
				{{/each}}
			{{else}}
				<h4>
					No utilites currently set for plant, please contact the Admin.
				</h4>
			{{/if}}
		{{else}}
			<p>
				<i class="fa fa-spin fa-spinner" area-hidden="true"></i>Loading...
			</p>
		{{/if}}
	</div>
</template>
