<template name="CellOperator">
	{{#if Template.subscriptionsReady}}
		{{#if cell}}
			<div class="billboard cell-title {{#if cell.andonOn}}cell-down{{/if}}{{#if cell.andonAnswered}}-answered{{/if}}">
				<h2><a href="/cells/{{cell.name}}">{{cell.name}}</a></h2>
			</div>
			<div class="cell-menu">
				<a href="/cells/{{cell.name}}"><i class="fa fa-cube operator" area-hidden="true"></i>Cell View</a>
				<a href="/cells/{{cell.name}}/shift-report"><i class="fa fa-file-text report" area-hidden="true"></i>Shift Report</a>
				<a href="/cells/{{cell.name}}/incident-report"><i class="fa fa-exclamation-triangle incident" area-hidden="true"></i>Incident Report</a>
				<a href="/cells/{{cell.name}}/scrap-report"><i class="fa fa-trash scrap" area-hidden="true"></i>Scrap Report</a>
				<a href="/cells/{{cell.name}}/tech-report"><i class="fa fa-wrench tech" area-hidden="true"></i>Tech-Report</a>
			</div>
			{{#if cell.operator}}
			<div class="operator">
				<img alt="Operator {{cell.operator}}" src="/img/Operators/{{cell.operator}}.JPG">
				<h3>{{cell.operator}}</h3>
			</div>
			{{/if}}
		{{else}}
		<div class="billboard cell-title cell-down">
			<h2>Error: Unable to locate cell in database!</h2>
		</div>
		{{/if}}
	{{else}}
		<div class="billboard">
			<h2><i class="fa fa-spin fa-spinner" area-hidden="true"></i>Loading...</h2>
		</div>
	{{/if}}
</template>
