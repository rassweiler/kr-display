<template name="CellOperator">
	{{#if Template.subscriptionsReady}}
		{{#if cell}}
			<div class="billboard cell-title {{#if cell.andonOn}}cell-down{{/if}}{{#if cell.andonAnswered}}-answered{{/if}}">
				<h2><a href="/cells/{{cell.name}}">{{cell.name}}</a></h2>
			</div>
			{{> CellMenu cell=cell}}
			<div class="cellinfo">
				{{#if cell.operator}}
				<div class="operator">
					<img alt="Operator {{cell.operator}}" src="/img/Operators/{{cell.operator}}.jpg">
				</div>
				{{/if}}
				<div class="cellstats">
					{{#if cell.operator}}
					<div class="name">
						<h3>{{cell.operator}}</h3>
					</div>
					{{/if}}
					{{#if cell.startTime}}
					<div class="starttime">
						Operator Start: {{getDateFormat(cell.startTime)}}
					</div>
					{{/if}}
					{{#if cell.runTime}}
					<div class="runtime">
						Run Time: {{cell.runTime}} minutes
					</div>
					{{#if cell.autoTime}}
					<div class="autotime">
						Auto Time: {{cell.autoTime}} minutes
					</div>
					<div class="percenttime">
						Run Percent: {{getRunPercent}}%
					</div>
					{{/if}}
					{{/if}}
				</div>
			</div>
		{{else}}
		<div class="billboard cell-title cell-down">
			<h2>Error: Unable to locate cell {{getCellName}} in database!</h2>
		</div>
		{{/if}}
	{{else}}
		<div class="billboard">
			<h2><i class="fa fa-spin fa-spinner" area-hidden="true"></i>Loading...</h2>
		</div>
	{{/if}}
</template>
