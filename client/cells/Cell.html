<template name="Cell">
	{{#if Template.subscriptionsReady}}
		{{#if cell}}
			<div class="billboard cell-title {{#if cell.andonOn}}cell-down{{/if}}{{#if cell.andonAnswered}}-answered{{/if}}">
				<h2><a href="/cells/{{cell.name}}">{{cell.name}}</a></h2>
			</div>
			<div class="cell-menu">
				<a href="/cells/{{cell.name}}/operator"><i class="fa fa-user operator" area-hidden="true"></i>Operator</a>
				<a href="/cells/{{cell.name}}/shift-report"><i class="fa fa-file-text report" area-hidden="true"></i>Shift Report</a>
				<a href="/cells/{{cell.name}}/incident-report"><i class="fa fa-exclamation-triangle incident" area-hidden="true"></i>Incident Report</a>
				<a href="/cells/{{cell.name}}/scrap-report"><i class="fa fa-trash scrap" area-hidden="true"></i>Scrap Report</a>
				<a href="/cells/{{cell.name}}/tech-report"><i class="fa fa-wrench tech" area-hidden="true"></i>Tech-Report</a>
			</div>
			{{#if cell.parts}}
				<div class="charts">
				{{#each part in parts cell.parts}}
					{{#if hasVariance part.name}}
						{{> c3 id=(getCurrentPartId part.name) data=(partChart part.name) partName=part.name}}
					{{/if}}
				{{/each}}
				{{#if autoRunningChart}}
					{{> c3 data=autoRunningChart id="autoRunning"}}
				{{/if}}
				</div>
			{{/if}}
			<div class="cell-data">
				<div class="downtime">
					{{#if cell.operator}}
					<p class="title">Operator</p>
					<p>{{cell.operator}}</p>
					{{/if}}
					<p class="title">Downtime</p>
					<p>Current: {{cell.downtime}}min</p>
					<p>Shift: {{cell.totalDowntime}}min</p>
				</div>
				{{#if cell.parts}}
					{{#each parts cell.parts}}
						<div class="parts">
							<p class="title">{{ name }}</p>
							<p>Made: {{ current }}</p>
							{{#if target}}
							<p>Target: {{ target }}</p>
							<p>Last Cycle: {{ lastCT }}</p>
							<p>Average Cycle: {{ averageCT }}</p>
							<p>Best Cycle: {{ bestCT }}</p>
							<p>Target Cycle: {{ targetCT }}</p>{{/if}}
						</div>
					{{/each}}
				{{/if}}
			</div>
		{{else}}
		<div class="billboard cell-title cell-down">
			<h2>Error: Unable to locate cell in database!</h2>
		</div>
		{{/if}}
	{{else}}
		<div class="billboard cell-title {{#if cell.andonOn}}cell-down{{/if}}{{#if cell.andonAnswered}}-answered{{/if}}">
			<h2><a href="/cells/{{cell.name}}">{{getCellName}}</a></h2>
		</div>
		<div class="billboard">
			<h2><i class="fa fa-spin fa-spinner" area-hidden="true"></i>Loading...</h2>
		</div>
	{{/if}}
</template>
