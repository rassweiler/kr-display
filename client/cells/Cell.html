<template name="Cell">
	{{#if Template.subscriptionsReady}}
	{{#if cell}}
	<div class="billboard cell-title {{#if cell.andonOn}}cell-down{{/if}}{{#if cell.andonAnswered}}-answered{{/if}}">
		<h2>{{cell.name}}</h2>
	</div>
	<div class="charts">
	{{#if chartData}}
	{{> c3 data=chartData id="chart1"}}
	{{/if}}
	{{#if chartData2}}
	{{> c3 data=chartData2 id="chart2"}}
	{{/if}}
	</div>
	<div class="cell-data">
		<div class="downtime">
			<p class="title">Downtime</p>
			<p>Current: {{cell.downtime}}min</p>
			<p>Total: {{cell.totalDowntime}}min</p>
		</div>
		{{#if hasCycleTimes}}
		<div class="cycle-time">
			<p class="title">Cycle Time</p>
			<p>Target: {{cell.targetCT}}s</p>
			<p>Last: {{cell.lastCT}}s</p>
			<p>Best: {{cell.bestCT}}s</p>
			<p>Average: {{cell.averageCT}}s</p>
		</div>
		{{/if}}
		{{#if cell.parts}}
		{{#each cell.parts}}
		<div class="parts">
			<p class="title">{{ name }}</p>
			<p>Made: {{ current }}</p>
			<p>Target: {{ target }}</p>
		</div>
		{{/each}}
		{{/if}}
	</div>
	{{else}}
	<div class="billboard cell-title cell-down">
		<h2>Error: Unable to locate cell in database!</h2>
	</div>
	{{/if}}
	{{else}}
	<div class="billboard">
		<h2>Loading...</h2>
	</div>
	{{/if}}
</template>
